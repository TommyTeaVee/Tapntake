<header class="">
  <div class="container">
    <nav class=" navbar navbar-default d-flex">
      <a routerLink="/home" class="d-block d-sm-none d-md-none d-lg-none"><i class="bi bi-arrow-left-square"></i> </a>
        <a class="navbar-brand  d-none d-md-block d-lg-block"><img src="https://i.postimg.cc/WzDN2h29/taskr-removebg-preview.png" 
          alt="" class="tntlogo"></a>
        <div class="d-none d-sm-block d-md-block d-lg-block " id="navbarNav">
          <ul class="navbar-nav d-inline ">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/home">Home</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" routerLink="/register">Register-Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/login">Login</a>
            </li>
            
            <li class="nav-item mx-4">
              <a routerLink="/cart"><i class="bi bi-bag"></i><span class="badge badge-light">{{totalItems.length}}</span></a>
            </li>
          </ul>
          <ul class="navbar-nav d-inline" *ngIf="isLoggedIn">
            
            <li class="nav-item">
              <a href="" class="nav-link" (click)="logout()">LogOut</a>
            </li>
          </ul>
        </div> 
        
      <div class="searchwarapper col-12 col-sm-3 col-md-3 col-lg-3" >
         <div class="search input-group">
           <input class="form-control" type="search" [(ngModel)]="name" placeholder="Search Shop"aria-label="Search">
           <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="searchName()"
            >
            <i class="bi bi-search"></i>
            </button>
         </div>
         </div>
      </div>
     </nav>
  </div>
 
</header>

  <section class="px-4 pt-4" >
    <h3>
      
      {{currentShop.name | uppercase}}
    </h3>
  </section>
<main>
    <div class="container main mb-5 px-4">
      <div class="row wrapper ">
        <div class="col-6 col-sm-3 col-md-3 col-lg-3 b-4 myb" *ngFor="let product of products">
            <div class="card shadow-sm">
                <div class="pw">
                    <div class="pwc">
                        <img src={{product.img}} class=" "height="105"alt="">
                    </div>
                    
                </div>
                
                
                <div class="card-body">
                  <p class="card-text">{{product.name}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <h6 class="price">{{product.price | currency:'R'}}</h6>
                    <div class="btn-group">
                      <a class="aplus" (click)="addToCart(product)"><i class="bi bi-plus-square"></i></a>
                     
                    </div>
                    
                  </div>
                </div>
              </div>
        </div>
  
       

      



        </div>
    
        
          </div>
       
  </main>
