<header class="">
  <div class="container">
    <nav class=" navbar navbar-default justify-content-space">
      <a class="navbar-brand"><img src="https://i.postimg.cc/WzDN2h29/taskr-removebg-preview.png" 
        alt="" class="tntlogo"></a>
        <div class="d-none d-md-block d-lg-block" id="navbarNav">
          <ul class="navbar-nav d-inline">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/cart">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/register">AddShop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/login">Login</a>
            </li>
            
            
          </ul>
          <ul class="navbar-nav d-inline" *ngIf="isLoggedIn">
            
            <li class="nav-item">
              <a href="" class="nav-link" (click)="logout()">LogOut</a>
            </li>
          </ul>
        </div>
      <div class="searchwarapper" >
         <div class="search input-group">
           <i class="bi bi-search"></i>
           <input class="form-control sm-2" type="search" [(ngModel)]="name" placeholder="Search Shop"aria-label="Search">
           <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="searchName()"
            >
              Search
            </button>
         </div>
         </div>
      </div>
     </nav>
  </div>
 
</header>
<!-- jumbotron -->
<div class="p-3 mb-3 bg-light rounded-3">
  <div class="container py-2">
    <h1 class="display-2 fw-bold">Tap n' Take</h1>
    <p class="col-md-8 fs">Automate order management to scale up
      your online business.</p>
  </div>
</div>


<main>
  <div class="container mb-5 px-4">
    <div class="row g-3 justify-content-center wrapper">
      <div class="col-12 col-sm-4 col-md-4 b-5 mb-3" *ngFor="let shop of shops">
        
        <div class="card">
          
          <a class="addbtn" routerLink="/addproduct/{{shop.id}}" *ngIf="token.id == shop.id" title="add-product"><i class="bi bi-box-arrow-in-right"></i></a>
          <img [src]="shop.img" alt="">
          <div class="imgText">
            <a routerLink="/menu/{{shop.id}}">
              <span class="shopname">{{shop.name}}</span><i class="bi bi-arrow-right"></i>
            </a>
            </div>
          
        </div>
      </div>


  
      
        </div>
      </div>
</main>

<app-footernav></app-footernav>
